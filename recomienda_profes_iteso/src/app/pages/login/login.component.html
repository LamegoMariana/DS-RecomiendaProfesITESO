<section id="login-section">
  <div class="left-side">
    <div class="title-text">
      <h1>Iniciar sesión</h1>
      <h2>Nos da gusto verte de nuevo</h2>
    </div>

    <form>
      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" placeholder="Ingresa tu correo" />
        <p>Correo electrónico</p>
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input
          type="password"
          id="password"
          placeholder="Ingresa tu contraseña"
        />
        <p>Contraseña</p>
      </div>

      <button type="submit">Entrar</button>
    </form>
    <div class="divider">
      <div class="left-line"></div>
      <div class="circle"></div>
      <div class="right-line"></div>
    </div>

    <div class="sign-up-text">
      <p>¿No tienes una cuenta?</p>
      <a [routerLink]="'/sign_up'" id="sign-up">Crear una cuenta</a>
      <a href="#" id="privacidad">Aviso de privacidad</a>
    </div>
  </div>

  <div class="right-side">
    <img
      src="https://images.unsplash.com/photo-1495640452828-3df6795cf69b?q=80&w=3045&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      alt="books"
    />
  </div>
</section>
