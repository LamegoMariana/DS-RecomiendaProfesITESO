<section id="login-section">
  <div class="left-side">
    <div class="title-text">
      <h1>Iniciar sesión</h1>
      <h2>Nos da gusto verte de nuevo</h2>
    </div>

    <form #login="ngForm" (ngSubmit)="submitForm(login)">
      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input
          #email="ngModel"
          type="email"
          id="email"
          name="email"
          ngModel
          placeholder="Ingresa tu correo"
          class="form-control"
          required
        />
        <p>Correo electrónico</p>
        <div *ngIf="email.touched && email.invalid" class="alert alert-danger">
          <p *ngIf="email.errors">Necesitas ingresar el correo</p>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input
          #password="ngModel"
          type="password"
          id="password"
          name="password"
          ngModel
          placeholder="Ingresa tu contraseña"
          class="form-control"
          required
        />
        <p>Contraseña</p>
        <div
          *ngIf="password.touched && password.invalid"
          class="alert alert-danger"
        >
          <p *ngIf="password.errors">Necesitas ingresar la contraseña</p>
        </div>
      </div>

      <button [disabled]="!login.valid" type="submit">Entrar</button>
    </form>
    <div class="divider">
      <div class="left-line"></div>
      <div class="circle"></div>
      <div class="right-line"></div>
    </div>

    <div class="sign-up-text">
      <p>¿No tienes una cuenta?</p>
      <a [routerLink]="'/sign_up'" id="sign-up">Crear una cuenta</a>
      <a href="#" id="privacidad">Aviso de privacidad</a>
    </div>
  </div>

  <div class="right-side">
    <img
      src="https://images.unsplash.com/photo-1495640452828-3df6795cf69b?q=80&w=3045&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      alt="books"
    />
  </div>
</section>
