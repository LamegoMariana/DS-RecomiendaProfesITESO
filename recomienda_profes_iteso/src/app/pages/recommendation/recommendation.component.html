<app-navbar></app-navbar>

<div class="content">
    <button mat-icon-button (click)="goBack()">
        <mat-icon>keyboard_backspace</mat-icon>
    </button>

    <div>
        <mat-card>
            <mat-card-header>
                <mat-card-title>Agrega un comentario constructivo c:</mat-card-title>
                <mat-card-subtitle>Aplica la honestidad, la justicia y la amabilidad</mat-card-subtitle>
            </mat-card-header>

            <br>

            <mat-card-content class="recommendation">
                <mat-form-field [floatLabel]="options.value.floatLabel">
                    <mat-label>Profesor</mat-label>
                    <input matInput>
                </mat-form-field>

                <mat-form-field [floatLabel]="options.value.floatLabel">
                    <mat-label>Materia</mat-label>
                    <input matInput>
                </mat-form-field>

                <mat-label style="color: grey;">Calificaci√≥n</mat-label>
                <div class="star-rating">
                    <span class="star" onclick="rate(1)">&#9733;</span>
                    <span class="star" onclick="rate(2)">&#9733;</span>
                    <span class="star" onclick="rate(3)">&#9733;</span>
                    <span class="star" onclick="rate(4)">&#9733;</span>
                    <span class="star" onclick="rate(5)">&#9733;</span>
                </div>

                <br>

                <mat-form-field [floatLabel]="options.value.floatLabel">
                    <mat-label>Comentario</mat-label>
                    <textarea matInput></textarea>
                </mat-form-field>



            </mat-card-content>
            <mat-card-actions>

                <button mat-raised-button class="add"><span>Agregar</span></button>
            </mat-card-actions>
        </mat-card>

    </div>

</div>

<app-footer></app-footer>
