<app-navbar></app-navbar>

<div class="content">
    <button mat-icon-button (click)="goBack()">
        <mat-icon>keyboard_backspace</mat-icon>
    </button>

    <div class="teacher-info" *ngIf="this.teacher$ | async as teacher">
        <div class="teacher-text">
            <h1>{{ teacher.name }}</h1>
            <div class="stars-content">
                <p>Calificaci√≥n {{ teacher.score }}</p>
                <div class="stars">
                    <mat-icon *ngFor="let star of stars" [ngClass]="{ filled: star <= teacher.score }"
                        fontIcon="star"></mat-icon>
                </div>
            </div>
        </div>
        <svg viewBox="0 0 36 36" fill="none" role="img" xmlns="http://www.w3.org/2000/svg" width="80" height="80">
            <mask id=":r7:" maskUnits="userSpaceOnUse" x="0" y="0" width="36" height="36">
                <rect width="36" height="36" fill="#FFFFFF" rx="72"></rect>
            </mask>
            <g mask="url(#:r7:)">
                <rect width="36" height="36" fill="#ffbc85"></rect>
                <rect x="0" y="0" width="36" height="36" transform="translate(4 4) rotate(340 18 18) scale(1.1)"
                    fill="#dfb5fb" rx="36"></rect>
                <g transform="translate(-4 -1) rotate(0 18 18)">
                    <path d="M15 20c2 1 4 1 6 0" stroke="#000000" fill="none" stroke-linecap="round"></path>
                    <rect x="14" y="14" width="1.5" height="2" rx="1" stroke="none" fill="#000000"></rect>
                    <rect x="20" y="14" width="1.5" height="2" rx="1" stroke="none" fill="#000000"></rect>
                </g>
            </g>
        </svg>
    </div>

    <div class="teachers-grid" *ngIf="this.teacher$ | async as teacher">
        <app-card *ngFor="let subject of teacher.subjects" [name]="subject.name" [score]="subject.score"
            [id]="this.id + '/' + subject.id"></app-card>
    </div>
</div>

<app-footer></app-footer>
